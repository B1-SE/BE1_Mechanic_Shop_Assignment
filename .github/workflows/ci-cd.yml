name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '**/requirements-dev.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
      env:
        # This is a placeholder for CI/CD tests; a real secret should be used in production
        SECRET_KEY: ${{ secrets.CI_SECRET_KEY || 'ci-test-secret-key' }}
    
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .

    - name: Security scan with bandit
      run: bandit -r app/

    - name: Check for vulnerable dependencies with safety
      run: safety scan || true
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=app --cov-report=xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Render
      run: curl $MY_API_URL
      env:
        MY_API_URL: https://api.example.com/endpoint