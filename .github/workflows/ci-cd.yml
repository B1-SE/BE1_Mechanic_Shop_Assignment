name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '**/requirements-dev.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Lint with ruff
      run: |
        ruff check .
        ruff format --check .

    - name: Security scan with bandit
      run: bandit -r app/

    - name: Run Safety vulnerability scan
      run: safety scan --bare
    
    - name: Test with pytest
      env:
        # Provide a fallback key for tests if the GitHub secret is not set.
        SECRET_KEY: ${{ secrets.CI_SECRET_KEY || 'a-secure-ci-test-secret-key' }}
      run: pytest tests/ -v --cov=app --cov-report=xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Trigger Render Deployment
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        # The service ID of your Render service.
        # You can find this in the URL of your service's dashboard page.
        service-id: ${{ secrets.SERVICE_ID }}

        # Your Render API key.
        api-key: ${{ secrets.RENDER_API_KEY }}